<html lang="en">

    <meta name="apple-mobile-web-app-title" content="React-PWA">

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` in this folder.

    <script>
        if ('serviceWorker' in navigator) {
